<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>

 <form onsubmit="return calcular(event)">
    <h1>Calculadora IMC</h1>
   <label>Digite seu peso:</label> <br/>
   <input type="text" name="peso" id="peso" placeholder="Exemplo 65" maxlength="3"/> <br/><br/>

   <label>Digite sua altura:</label> <br/>
   <input type="text" name="altura" id="altura" placeholder="Exemplo 1.80" maxlength="4"/> <br/><br/>

   <input  id="botao" type="submit" value="Calcular IMC"/>

   <div id="resultado"></div>

</form>
   


    <script src="script.js"></script>
</body>
</html>
